<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	<form method="POST" action="/login">
		<p>
			Username:<input type="text" name="userName" />
		</p>
		<p>
			Password:<input type="password" name="password" />
		</p>
		<p>
			<input type="submit" value="Login" />
		</p>
	</form>
	{{if .}}
	<p>Invalid user name or password!</p>
	{{end}}
</body>
</html>
